{{ define "main" }}
<div class="row">
  <div class="column small-12 medium-10 medium-offset-1 end large-offset-0 large-8">
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
      {{ partial "post-summary" . }}
    {{ end }}
    {{ partial "pagination" . }}
  </div>
  <div class="column small-12 medium-10 medium-offset-1 end large-offset-0 large-3">
    {{ partial "post-aside" . }}
  </div>
</div>
{{ end }}
